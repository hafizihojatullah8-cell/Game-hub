<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Modern</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
    .scoreboard {
      margin-bottom: 15px;
      font-size: 1.2rem;
      display: flex;
      gap: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      position: relative;
    }
    .cell {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .cell:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .winner-line {
      position: absolute;
      height: 6px;
      background: #00ff88;
      border-radius: 3px;
      transform-origin: center;
      animation: grow 0.5s ease-out;
    }
    @keyframes grow {
      from { width: 0; }
      to { width: 100%; }
    }
    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ff88;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .reset-btn:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="scoreboard">
    <span>Player: <span id="playerScore">0</span></span>
    <span>Computer: <span id="computerScore">0</span></span>
  </div>
  <div class="board" id="board"></div>
  <button class="reset-btn" onclick="resetBoard()">Reset Game</button>

  <script>
    const boardElement = document.getElementById('board');
    const playerScoreElement = document.getElementById('playerScore');
    const computerScoreElement = document.getElementById('computerScore');
    let board = ["","","","","","","","",""];
    let currentPlayer = "X"; 
    let gameActive = true;
    let playerScore = 0;
    let computerScore = 0;

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.innerText = cell;
        cellDiv.addEventListener('click', () => handleCellClick(index));
        boardElement.appendChild(cellDiv);
      });
    }

    function handleCellClick(index) {
      if (board[index] !== "" || !gameActive) return;
      board[index] = "X";
      renderBoard();
      checkWinner();
      if (gameActive) {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let emptyIndices = board.map((val, i) => val === "" ? i : null).filter(v => v !== null);
      if (emptyIndices.length === 0) return;
      let move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[move] = "O";
      renderBoard();
      checkWinner();
    }

    function checkWinner() {
      const winningCombos = [
        [0,1,2], [3,4,5], [6,7,8], 
        [0,3,6], [1,4,7], [2,5,8], 
        [0,4,8], [2,4,6]
      ];
      for (let combo of winningCombos) {
        const [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          drawWinnerLine(combo);
          gameActive = false;
          if (board[a] === "X") {
            playerScore++;
            playerScoreElement.innerText = playerScore;
          } else {
            computerScore++;
            computerScoreElement.innerText = computerScore;
          }
          return;
        }
      }
      if (!board.includes("")) {
        gameActive = false;
      }
    }

    function drawWinnerLine(combo) {
      const line = document.createElement('div');
      line.classList.add('winner-line');
      boardElement.appendChild(line);

      const positions = [
        {x: 50, y: 50}, {x: 150, y: 50}, {x: 250, y: 50},
        {x: 50, y: 150}, {x: 150, y: 150}, {x: 250, y: 150},
        {x: 50, y: 250}, {x: 150, y: 250}, {x: 250, y: 250},
      ];

      const start = positions[combo[0]];
      const end = positions[combo[2]];
      line.style.left = start.x + "px";
      line.style.top = start.y + "px";
      const angle = Math.atan2(end.y - start.y, end.x - start.x);
      line.style.transform = `rotate(${angle}rad)`;
      line.style.width = Math.hypot(end.x - start.x, end.y - start.y) + "px";
    }

    function resetBoard() {
      board = ["","","","","","","","",""];
      gameActive = true;
      renderBoard();
      const line = document.querySelector('.winner-line');
      if (line) line.remove();
    }

    renderBoard();
  </script>
</body>
</html>
